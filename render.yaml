services:
  # Backend service
  - type: web
    name: kinikaase-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r api/requirements-deploy.txt && cd api && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd api && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kinikaase-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: kinikaase-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://kinikaase-backend.onrender.com,https://your-frontend-domain.com
      - key: MEDIA_URL
        value: /media/
      - key: STATIC_URL
        value: /static/
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/src/api/core/service-account.json

databases:
  # PostgreSQL database
  - name: kinikaase-db
    plan: free
    databaseName: kinikaase_production
    user: kinikaase_user
